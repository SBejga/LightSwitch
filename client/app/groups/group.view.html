<div id="view-group">
    <div id="headline" ng-show="groupCtrl.group.name">
        <h2 ng-hide="groupCtrl.groupsAvailable()">No Lights available</h2>
        <h2 ng-show="groupCtrl.groupsAvailable()">Group {{groupCtrl.group.name}}</h2>
        <button type="button" class="btn btn-default" ng-show="groupCtrl.groupsAvailable()">
            <i class="fa fa-pencil"></i>
        </button>
        <hr ng-show="groupCtrl.groupsAvailable()">
    </div>
    <div class="content" ng-show="groupCtrl.group.name">
        <form>
            <div class="form-group">
                <div class="checkbox" ng-repeat="light in groupCtrl.lights">
                    <label>
                        <input type="checkbox" ng-checked="groupCtrl.isInGroup(light)">{{light.name}}
                    </label>
                </div>
            </div>
        </form>
    </div>
</div>
