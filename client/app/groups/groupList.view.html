<div id="view-groupList" ng-controller="GroupController as groupCtrl">
    <div class="list">
        <ul class="list-content">
            <li  ng-repeat="group in groupCtrl.groups" class="list-item">
                <a href="#/groups/{{$index + 1}}" ng-click="mainCtrl.switchToMainPanel()">{{group.name}}</a>
            </li>
        </ul>
    </div>
</div>
