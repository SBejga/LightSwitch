<div id="view-light">
    <div class="header" ng-hide="lightCtrl.lights || lightCtrl.lights === {}">
        <h2>No Lights available</h2>
    </div>
    <div class="header" ng-show="lightCtrl.light.name">
        <h2>{{lightCtrl.light.name}}</h2>
        <button type="button" class="btn btn-default btn-on"><i class="fa fa-power-off"></i></button>
        <hr>
    </div>
    <div class="content" ng-show="lightCtrl.light.name">
        <div id="colorPicker"></div>

    </div>
</div>
