<div id="view-light">
    <div id="headline" ng-hide="lightCtrl.lightsAvailable()">
        <h2>No Lights available</h2>
    </div>
    <div id="headline" ng-show="lightCtrl.light.name">
        <h2>{{lightCtrl.light.name}}</h2>
        <button type="button" class="btn btn-default"><i class="fa fa-pencil"></i></button>
        <hr>
    </div>
    <div class="content" ng-show="lightCtrl.light.name">
        <div id="colorPicker"></div>
        <div id="lamp">
            <div id="lamp-color"></div>
            <div id="lamp-img">
                <button type="button" class="btn btn-default btn-on" ng-click="lightCtrl.onPowerSwitch()">
                    <i class="fa fa-power-off"></i>
                </button>
            </div>
        </div>

    </div>
</div>
